<section class="slack-form">
    <form action="{{ .Site.Params.slack_url }}">
        <figure class="icon">
            <img src="{{ "img/slack.svg" | absURL }}" alt="" />
        </figure>
        <input type="email" name="email" placeholder="your email..." />
        <button type="submit">
            join us on Slack
        </button>

        <p class="success-msg">Success! Check your email</p>
        <p class="error-msg">Error! submit again</p>
    </form>
</section>
