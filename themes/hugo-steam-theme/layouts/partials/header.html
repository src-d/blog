<header id="site-head">
	{{ with .Site.Params.title }}
	<h1 class="blog-title">
		<a href="{{ relURL "/" }}">
			<img class="logoImage" src="/image/logo/sourced_blog_logo.svg" alt="source{d} | blog" title="source{d} | blog" />
		</a>
	</h1>
	{{ end }}
	{{ with .Site.Params.subtitle }}
	<h1 class="blog-subtitle">{{ . | markdownify }}</h1>
	{{ end }}
  <span class="blog-sub-link">Take me to <a href="//sourced.tech" data-tracked>sourced.tech</a></span>
</header>

{{ partial "slack-form" . }}
